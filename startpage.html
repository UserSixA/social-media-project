<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sixmatt Media</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/content.css">
</head>
<body>
  <main class="page-container"> 
    <div class="header">
      <div class="header-left-section">
        <div class="scroll-bar-tab">
          <button id="scrollBarTabBtn" class="scroll-bar-tab-button" onclick="palyASound()">
            <img class="scroll-bar-tab-button-img" src="Icons/Test/hamburger-menu.svg" alt="">
          </button>
        </div>
        <div class="back-to-home-tab">
          <button id="backToHomeBtn" class="back-to-home-tab-button">
            <img class="back-to-home-tab-button-img" src="Icons/Test/page-Logo-V2.png" alt="">
          </button>
        </div>
      </div>
      <div class="header-middle-section">
        <div class="search-field">
          <input class="search-text-field-input" type="text" placeholder="Search">
          <button class="search-field-button">
            <img class="search-field-button-img" src="Icons/Test/search.svg" alt="">
          </button>
        </div>
        <div class="voice-tab">
          <button class="voice-tab-button">
            <img class="voice-tab-button-img" src="Icons/Test/voice-search-icon.svg" alt="">
          </button>
        </div>
      </div>
      <div class="header-right-section">
        <div class="news-tab">
          <button class="news-tab-button">
            <img class="news-tab-button-img" src="Icons/Test/notifications.svg" alt="">
          </button>
        </div>
        <div class="upload-tab">
          <button class="upload-tab-button">
            <img class="upload-tab-button-img" src="Icons/Test/upload.svg" alt="">
          </button>
        </div>
        <div class="profile-tab">
          <button class="profile-tab-button">
            <img class="profile-tab-button-img" src="ProfilePicture/AmadinSix.png" alt="">
          </button>
        </div>
      </div>
    </div>
    
    <div class="side-bar">
      <div class="types-of-content-section">
        <div class="types-of-content-section-header-container">
          <h2 class="types-of-content-section-header">
            Explore
          </h2></div>
        <div class="main-content-tab">
          <button class="main-content-tab-button">
            <img class="main-content-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="main-content-tab-button-paragraph">
              Homepage
            </p>
          </button>
        </div>
        <div class="secondary-content-tab">
          <button class="secondary-content-tab-button">
            <img class="secondary-content-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="secondary-content-tab-button-paragraph">
              More Other Content
            </p>
          </button>
        </div>
      </div>
      <div class="personal-content-section">
        <div class="personal-content-section-header-container">
          <h2 class="personal-content-section-header">
            Me
          </h2></div>
        <div class="my-account-tab">
          <button class="my-account-tab-button">
            <img class="my-account-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="my-account-tab-button-paragraph">
              My Account
            </p>
          </button>
        </div>
        <div class="my-content-tab">
          <button class="my-content-tab-button">
            <img class="my-content-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="my-content-tab-button-paragraph">
              My Content
            </p>
          </button>
        </div>
        <div class="liked-content-tab">
          <button class="liked-content-tab-button">
            <img class="liked-content-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="liked-content-tab-button-paragraph">
              Liked Content
            </p>
          </button>
        </div>
        <div class="history-tab">
          <button class="history-tab-button">
            <img class="history-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="history-tab-button-paragraph">
              History
            </p>
          </button>
        </div>
      </div>
      <div class="interest-content-creator-section">
        <div class="interest-content-creator-section-header-container">
          <h2 class="interest-content-creator-section-header">
            Who's for me?
          </h2></div>
        <div class="followed-content-creator-tab">
          <button class="followed-content-creator-tab-button">
            <img class="followed-content-creator-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="followed-content-creator-tab-button-paragraph">
              Yvonna
            </p>
          </button>
        </div>
        <div class="followed-content-creator-tab">
          <button class="followed-content-creator-tab-button">
            <img class="followed-content-creator-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="followed-content-creator-tab-button-paragraph">
              Marco
            </p>
          </button>
        </div>
      </div>
      <div class="interest-cave-space-section">
        <div class="interest-cave-space-section-header-container">
          <h2 class="interest-cave-space-section-header">
            Where's for me?
          </h2></div>
        <div class="followed-cave-space-creator-tab">
          <button class="followed-cave-space-creator-tab-button">
            <img class="followed-cave-space-creator-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="followed-cave-space-creator-tab-button-paragraph">
              Funnys :) 
            </p>
          </button>
        </div>
        <div class="followed-cave-space-creator-tab">
          <button class="followed-cave-space-creator-tab-button">
            <img class="followed-cave-space-creator-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="followed-cave-space-creator-tab-button-paragraph">
              Seriouseis :|
            </p>
          </button>
        </div>
      </div>
      <div class="options-section">
        <div class="options-section-header-container">
          <h2 class="options-section-header">
            Options
          </h2>
        </div>
        <div class="settings-tab">
          <button class="settings-tab-button">
            <img class="settings-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="settings-tab-button-paragraph">
              Settings
            </p>
          </button>
        </div>
        <div class="help-tab">
          <button class="help-tab-button">
            <img class="help-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="help-tab-button-paragraph">
              Help
            </p>
          </button>
        </div>
        <div class="send-feedback-tab">
          <button class="send-feedback-tab-button">
            <img class="send-feedback-tab-button-img" src="Icons/Test/home.svg" alt="">
            <p class="send-feedback-tab-button-paragraph">
              Send Feedback
            </p>
          </button>
        </div>
      </div>
      <div class="imprint-section">
        <div class="imprint-section-header-container">
          <h2 class="imprint-section-header">
            Imprint
          </h2>
        </div>
        <div class="imprint-section-paragraph-container">
          <p class="imprint-paragraph">
            My Data my rights :/
          </p>
        </div>
      </div>
    </div>
    

    <div class="content">
      <div class="background-container">
        <img id="backgroundImg" class="background-img" src="Background/cave-V06.png" alt="">
      </div>
      <div id="contentContainer" class="content-container" style="color: white">
        <div class="content-element">
          <img class="content-image" src="content/images/BenImage.webp" alt="">
        </div>
        <div class="content-interaction">
          <div class="rating-section">

          </div>
          <div class="comment-section">

          </div>
          <div class="save-section">

          </div>
          <div class="share-section">

          </div>
          <div class="report-section">

          </div>
        </div>
        
      </div>
    </div>
  </main>

  <script src="scripts/handle-general-background.js"></script>
  <script src="scripts/audio-background-noise-handle.js"></script>
</body>
</html>
